<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>给你的告白</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="content">
            <h1 class="title">李嘉一，我喜欢你</h1>
            <p class="message">李嘉一，在遇见你的每一天，我的世界都变得更加美好。</p>
            <p class="message">你的笑容是我最喜欢的风景，你的声音是我最爱的旋律。</p>
            <p class="message">我想告诉你，李嘉一，我的心里装着你。</p>
            
            <div class="buttons">
                <button id="acceptBtn" class="btn accept">我也喜欢你</button>
                <button id="declineBtn" class="btn decline">对不起</button>
            </div>
            
            <div id="response" class="response"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
